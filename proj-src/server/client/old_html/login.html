<!DOCTYPE html>
<html>
<head>
  <title>Login / Sign Up Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      margin-top: 50px;
    }
    .tab-button {
      cursor: pointer;
    }
     
    .title-text {
      font-family: 'Roboto', sans-serif; /* Modern font family */
      font-size: 5rem; /* Adjust the font size as needed */
      font-weight: bold;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
        <h1 class="title has-text-centered title-text">FitnessHero</h1>
          <div class="tabs is-fullwidth">
            <ul>
              <li id="loginTab" class="is-active tab-button"><a>Login</a></li>
              <li id="signupTab" class="tab-button"><a>Sign Up</a></li>
            </ul>
          </div>
          <div id="loginForm" class="form-container">
            <h1 class="title has-text-centered">Login</h1>
            <form>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Enter your email">
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Enter your password">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth">Login</button>
                </div>
              </div>
            </form>
          </div>
          <div id="signupForm" class="form-container" style="display: none;">
            <h1 class="title has-text-centered">Sign Up</h1>
            <form>
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter your name">
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Enter your email">
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Enter your password">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-success is-fullwidth">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('loginTab').addEventListener('click', function() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginTab').classList.add('is-active');
      document.getElementById('signupTab').classList.remove('is-active');
    });

    document.getElementById('signupTab').addEventListener('click', function() {
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupTab').classList.add('is-active');
      document.getElementById('loginTab').classList.remove('is-active');
    });
  </script>

</body>
</html>
